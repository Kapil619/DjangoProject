{% extends "base.html" %}
   
{% block contactactive %} active {% endblock contactactive %}
{% block title %}Contact{% endblock title %} 
{% block body %}
    <div class="container w-50" >
        <h2 class="text-center my-3">Contact me</h2>
        <form action="/contact" method="post" class="text-center px-3" style="border: 2px solid gray">
            {% csrf_token %}
            <div class="form-group py-2">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <div class="form-group mb-3 text-center">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Your email" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="form-group mb-3 text-center">
                <label for="phone" class="form-label">Mobile Number</label>
                <input type="phone" class="form-control" name="phone" placeholder="Your Number" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="form-group mb-3 text-center">
                <label for="text" class="form-label">Leave a message </label>
                <input  placeholder="Say something" class="form-control" name="desc" id="desc" rows="1"></input>
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>
    {% endblock body %}
